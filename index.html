<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HW_8</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header container">
    <input type="button" value="start new game" class="newBtn header_newBtn button">
    <input type="button" value="skip question" class="skip button">
  </header>
  <main class="main container">
    <div class="wrapper">
      <h1 class="question_title"></h1>
      <section class="questions_section row">
        <span class="questions_item col-3">
          <input class="answer-input" type="radio" name="answer" id="answer1" value="0">
          <label for="answer1" class="answer-label answer-label-1"></label><br>
        </span>
        <span class="questions_item col-3">
          <input class="answer-input" type="radio" name="answer" id="answer2" value="1">
          <label for="answer2" class="answer-label answer-label-2"></label><br>
        </span>
        <span class="questions_item col-3">
          <input class="answer-input" type="radio" name="answer" id="answer3" value="2">
          <label for="answer3" class="answer-label answer-label-3"></label><br>
        </span>
        <span class="questions_item col-3">
          <input class="answer-input" type="radio" name="answer" id="answer4" value="3">
          <label for="answer4" class="answer-label answer-label-4"></label><br>
        </span>
      </section>
      <input type="button" class="confirm_btn button" value="confirm">
      <p>Total prize: <span class="total-prize"></span> </p>
      <p>Prize on current round: <span class="current-prize"></span> </p>
    </div>
  </main>
  <script src="js/questions.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
